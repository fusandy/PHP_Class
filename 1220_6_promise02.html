<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise02</title>
</head>
<body>
    <script>
        
        console.log(1);
        
        new Promise((resolve, reject) => {
        
            console.log(2);
        
            setTimeout(function(){
            console.log(3);
            resolve('abc'); // 正常結束
            console.log(4);
        }, 500)
        
        }).then( result => {
        
            console.log(5);
            console.log(result);

        });

        console.log(6);
        
        // ans. 1 -> 2 -> 6 -> 3 -> 4 -> 5 -> abc
    </script>
    
    
</body>
</html>
